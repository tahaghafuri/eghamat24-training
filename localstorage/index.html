<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و خروج</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="group">
        <div class="form">
            <div class="item">
                <label for="date">تاریخ</label>
                <input id="date" type="text">
            </div>
            
            <div class="item">
                <label for="entry-date">ورود</label>
                <input id="entry-date" type="text">
            </div>

            <div class="item">
                <label for="exit-date">خروج</label>
                <input id="exit-date" type="text">
            </div>

            <div class="item">
                <button id="add">افزودن</button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ورود</th>
                    <th>خروج</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
